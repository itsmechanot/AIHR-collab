<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAHR - International Araloosa Horse Registry</title>
    <link rel="shortcut icon" href="Assets/Images/footer-logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/Styles/base.css">
    <link rel="stylesheet" href="../Assets/Styles/Login.css">
    <link rel="stylesheet" href="../Assets/Styles/Registration.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Registration Form -->
        <div class="form-container sign-up">
            <div class="form-section">
                <h2>Register Account</h2>
                <form class="form">
                    <div class="input-group">
                        <input type="text" id="firstName" placeholder="" required>
                        <label for="firstName" class="labelline">First Name</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" placeholder="" required>
                        <label for="lastName" class="labelline">Last Name</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="address" placeholder="" required>
                        <label for="address" class="labelline">Address</label>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
        
                    <div class="input-group">
                        <select id="sex" required>
                            <option value="" disabled selected>Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="" required>
                        <label for="email" class="labelline">Email</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="" required>
                        <label for="username" class="labelline">Username</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="" required>
                        <label for="password" class="labelline">Password</label>
                        <i class="fas fa-key"></i>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p class="toggle-text">Already have an account?</p>
                <a href="#" class="toggle-link" id="register">LOGIN</a>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container sign-in">
            <div class="login_form">
                <div class="header">
                    <h2>Welcome Back!</h2>
                    <p>International Araloosa Horse Registry</p>
                </div>
                <div class="input-container">
                    <input type="text" id="login-username" placeholder="" required>
                    <label for="login-username" class="labelline">Username / Email </label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" placeholder="" required>
                    <label for="login-password" class="labelline">Password </label>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <button class="sign-in_button" type="submit">SIGN IN</button>
                <hr class="divider">
                <p class="toggle-text">Don't have an Account?</p>
                <a href="#" class="toggle-link" id="login">SIGN UP</a>
            </div>
        </div>

        <!-- Toggle Container with Background Images -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="toggle-bg" style="background-image: url('../Assets/Images/Reg-image.jpg')"></div>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="toggle-bg1" style="background-image: url('../Assets/Images/Login-image.jpg')"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Assets/JavaScript/main.js"></script>
</body>
</html>
