<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAHR</title>
    <link rel="shortcut icon" href="../Assets/Images/footer-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../Assets/Styles/Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="login_image">
            <img src="../Assets/Images/Login-image.jpg" alt="Horse Image"/>
        </div>
        <div class="login_form">
            <div class="header">
                <h2>Welcome Back!</h2>
                <p>International Araloosa Horse Registry</p>
            </div>
            <div class="input-container">
                <input type="text" required>
                <div class="labelline">Username / Email <i class="fas fa-user"></i></div>
            </div>
            <div class="input-container">
                <input type="password" required>
                <div class="labelline">Password <i class="fas fa-solid fa-eye-slash"></i></div>
            </div>
            <div>
                <button type="submit">SIGN IN</button>
                <hr class="solid">
            </div>
            <div>
                <p class="sign-up">Don't have an Account?</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>
</html>
